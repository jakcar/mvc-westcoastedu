<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/514b8c5577.js"
      crossorigin="anonymous"
    ></script>
    <title>WestCoast Education</title>
  </head>

  <body>
    <header>
      <nav>
        <p class="brand"><a href="index.html">WestCoast Education</a></p>
      </nav>
    </header>
    <div class="modal hidden">
      <button class="btn-close-modal">&times;</button>
      <h2 class="modal-header">Kursdetaljer</h2>
      <div class="details">Detaljer</div>
      <small class="sub-details">Kurslängd</small>
      <h2 class="participants-header">Deltagare</h2>
      <div class="participants-container"></div>
      <h2 class="modal-signup-header">Anmälan</h2>
      <form class="signup-form">
        <label for="firstname">Förnamn:</label>
        <input type="text" name="firstname" class="form-input" required />
        <br />
        <label for="lastname">Efternamn:</label>
        <input type="text" name="lastname" class="form-input" required />
        <br />
        <label for="mail">E-mail:</label>
        <input type="email" name="mail" class="form-input" required />
        <br />
        <input class="btn-submit-form" type="submit" value="Anmäl" />
      </form>
    </div>
    <div class="container">
      <div class="courses">
        <table>
          <thead>
            <tr>
              <th style="width: 100px">Kursnummer</th>
              <th>Titel</th>
              <th style="width: 80px">Kurslängd</th>
            </tr>
          </thead>
          <tbody class="course-list"></tbody>
        </table>
      </div>
      <div class="marketing-area">
        <div class="teachers-display">
          <h2>Våra lärare</h2>
          <div class="teachers"></div>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <script type="module" src="controllers/courses-controller.js"></script>
    <script type="module" src="controllers/teachers-controller.js"></script>
    <script type="module" src="controllers/modal-controller.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
